---
layout: default
---

<!-- Team Header -->
<section class="hero is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-1 has-text-centered" id="team-name">
        Loading team...
      </h1>
      <br>
      <h2 class="subtitle has-text-centered" id="team-owner">
        Loading owner...
      </h2>
    </div>
  </div>
</section>

<!-- Team Stats -->
<section class="section has-background-light">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="card has-background-success-light">
          <div class="card-content">
            <div class="content has-text-centered">
              <p class="heading">Wins</p>
              <p class="title is-2 has-text-success" id="team-wins">-</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="card has-background-danger-light">
          <div class="card-content">
            <div class="content has-text-centered">
              <p class="heading">Losses</p>
              <p class="title is-2 has-text-danger" id="team-losses">-</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="card has-background-warning-light">
          <div class="card-content">
            <div class="content has-text-centered">
              <p class="heading">Win %</p>
              <p class="title is-2 has-text-warning" id="team-win-percentage">-</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="column is-3-desktop is-6-tablet is-12-mobile">
        <div class="card has-background-info-light">
          <div class="card-content">
            <div class="content has-text-centered">
              <p class="heading">Points For</p>
              <p class="title is-2 has-text-info" id="team-points-for">-</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Team Roster -->
<section class="section has-background-dark">
  <div class="container">
    <h2 class="title is-3 has-text-centered mb-5 has-text-white">üèÉ Team Roster</h2>
    <div id="team-roster">
      <div class="has-text-centered">
        <div class="notification is-info">
          <p class="title is-4">Loading roster...</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Recent Matchups -->
<section class="section has-background-dark">
  <div class="container">
    <h2 class="title is-3 has-text-centered mb-5 has-text-white">‚öîÔ∏è Recent Matchups</h2>
    <div id="team-matchups">
      <div class="has-text-centered">
        <div class="notification is-info">
          <p class="title is-4">Loading matchups...</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Navigation -->
<section class="section has-background-light">
  <div class="container">
    <div class="has-text-centered">
      <a href="{{ '/' | relative_url }}" class="button is-primary is-large">
        üè† Back to Home
      </a>
      <a href="{{ '/teams/' | relative_url }}" class="button is-info is-large">
        üèÜ View All Teams
      </a>
      <a href="{{ '/dashboard/' | relative_url }}" class="button is-success is-large">
        üìä Dashboard
      </a>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Get team slug from URL
  const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
  const teamSlug = pathParts[pathParts.length - 1];
  
  // Load team data
  console.log('Looking for team with slug:', teamSlug);
  fetch('{{ "/assets/data/teams.json" | relative_url }}')
    .then(response => response.json())
    .then(data => {
      console.log('Available teams:', data.teams.map(t => t.slug));
      const team = data.teams.find(t => t.slug === teamSlug);
      
      if (team) {
        // Update team header
        document.getElementById('team-name').textContent = team.name;
        document.getElementById('team-owner').textContent = `Owner: ${team.owner}`;
        
        // Update team stats
        document.getElementById('team-wins').textContent = team.wins;
        document.getElementById('team-losses').textContent = team.losses;
        document.getElementById('team-win-percentage').textContent = `${team.win_percentage}%`;
        document.getElementById('team-points-for').textContent = team.points_for;
        
        // Load roster (for now, show placeholder)
        document.getElementById('team-roster').innerHTML = `
          <div class="has-text-centered">
            <div class="notification is-info">
              <p class="title is-4">Roster coming soon!</p>
              <p>Player data will be displayed here once available.</p>
            </div>
          </div>
        `;
        
        // Load team matchups
        fetch('{{ "/assets/data/matchups.json" | relative_url }}')
          .then(response => response.json())
          .then(matchupData => {
            if (matchupData.matchups && matchupData.matchups.length > 0) {
              // Filter matchups for this team
              const teamMatchups = matchupData.matchups.filter(matchup => 
                matchup.home_team === team.name || matchup.away_team === team.name
              ).slice(0, 5); // Show last 5 matchups
              
              if (teamMatchups.length > 0) {
                const matchupsHtml = teamMatchups.map(matchup => {
                  const isHome = matchup.home_team === team.name;
                  const opponent = isHome ? matchup.away_team : matchup.home_team;
                  const teamScore = isHome ? matchup.home_score : matchup.away_score;
                  const opponentScore = isHome ? matchup.away_score : matchup.home_score;
                  const isWinner = matchup.winner === team.name;
                  
                  return `
                    <div class="column is-12-mobile is-6-tablet is-4-desktop">
                      <div class="card matchup-card">
                        <div class="card-content">
                          <div class="content has-text-centered">
                            <h4 class="title is-5">Week ${matchup.week}, ${matchup.year}</h4>
                            
                            <div class="columns is-mobile">
                              <div class="column is-5">
                                <p class="title is-6">${team.name}</p>
                                <p class="title is-4 ${isWinner ? 'has-text-success' : 'has-text-danger'}">${teamScore}</p>
                              </div>
                              <div class="column is-2">
                                <p class="title is-6">VS</p>
                              </div>
                              <div class="column is-5">
                                <p class="title is-6">${opponent}</p>
                                <p class="title is-4 ${isWinner ? 'has-text-danger' : 'has-text-success'}">${opponentScore}</p>
                              </div>
                            </div>
                            
                            <div class="mt-3">
                              <span class="tag ${isWinner ? 'is-success' : 'is-danger'} is-medium">
                                ${isWinner ? 'üèÜ WIN' : '‚ùå LOSS'}
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  `;
                }).join('');
                
                document.getElementById('team-matchups').innerHTML = `
                  <div class="columns is-multiline">
                    ${matchupsHtml}
                  </div>
                `;
              } else {
                document.getElementById('team-matchups').innerHTML = `
                  <div class="has-text-centered">
                    <div class="notification is-info">
                      <p class="title is-4">No matchups yet</p>
                      <p>Matchups will appear here once the season starts!</p>
                    </div>
                  </div>
                `;
              }
            } else {
              document.getElementById('team-matchups').innerHTML = `
                <div class="has-text-centered">
                  <div class="notification is-info">
                    <p class="title is-4">No matchups yet</p>
                    <p>Matchups will appear here once the season starts!</p>
                  </div>
                </div>
              `;
            }
          })
          .catch(error => {
            document.getElementById('team-matchups').innerHTML = `
              <div class="has-text-centered">
                <div class="notification is-danger">
                  <p class="title is-4">Error loading matchups</p>
                  <p>Please try refreshing the page.</p>
                </div>
              </div>
            `;
          });
          
      } else {
        // Team not found
        document.getElementById('team-name').textContent = 'Team Not Found';
        document.getElementById('team-owner').textContent = 'This team does not exist';
        
        document.getElementById('team-roster').innerHTML = `
          <div class="has-text-centered">
            <div class="notification is-danger">
              <p class="title is-4">Team not found</p>
              <p>The requested team could not be found.</p>
            </div>
          </div>
        `;
        
        document.getElementById('team-matchups').innerHTML = `
          <div class="has-text-centered">
            <div class="notification is-danger">
              <p class="title is-4">Team not found</p>
              <p>The requested team could not be found.</p>
            </div>
          </div>
        `;
      }
    })
    .catch(error => {
      document.getElementById('team-name').textContent = 'Error Loading Team';
      document.getElementById('team-owner').textContent = 'Please try refreshing the page';
      
      document.getElementById('team-roster').innerHTML = `
        <div class="has-text-centered">
          <div class="notification is-danger">
            <p class="title is-4">Error loading team</p>
            <p>Please try refreshing the page.</p>
          </div>
        </div>
      `;
      
      document.getElementById('team-matchups').innerHTML = `
        <div class="has-text-centered">
          <div class="notification is-danger">
            <p class="title is-4">Error loading team</p>
            <p>Please try refreshing the page.</p>
          </div>
        </div>
      `;
    });
});
</script>
