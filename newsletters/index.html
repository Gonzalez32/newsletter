---
layout: default
title: Newsletters
description: Read all the hilarious weekly newsletters from your fantasy football league
---

<!-- Newsletters Header -->
<section class="hero is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-1 has-text-centered">
        📰 Weekly Newsletters
      </h1>
      <br>
      <h2 class="subtitle has-text-centered">
        Read all the hilarious weekly newsletters from your league
      </h2>
    </div>
  </div>
</section>

<!-- Newsletters List -->
<section class="section has-background-dark">
  <div class="container">
    <div id="newsletters-container">
      <div class="has-text-centered">
        <div class="notification is-info">
          <p class="title is-4">Loading newsletters...</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Navigation -->
<section class="section has-background-light">
  <div class="container">
    <div class="has-text-centered">
              <a href="{{ '/' | relative_url }}" class="button is-primary is-large">
        🏠 Back to Home
      </a>
              <a href="{{ '/dashboard/' | relative_url }}" class="button is-info is-large">
        📊 Dashboard
      </a>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Load newsletters from JSON file
  fetch('{{ "/assets/data/newsletters.json" | relative_url }}')
    .then(response => response.json())
    .then(data => {
      if (data.newsletters && data.newsletters.length > 0) {
        // Multiple newsletters
        const newslettersHtml = data.newsletters.map(newsletter => `
          <div class="column is-12-mobile is-6-tablet is-4-desktop">
            <div class="card">
              <div class="card-content">
                <div class="content">
                  <h3 class="title is-4">${newsletter.title}</h3>
                  <p class="subtitle is-6">Published: ${newsletter.published_at}</p>
                  <p class="subtitle is-6">Week ${newsletter.week}, ${newsletter.year}</p>
                  <div class="content">
                    ${newsletter.content.substring(0, 200)}...
                  </div>
                  <a href="${window.location.origin}/newsletters/${newsletter.slug}/" class="button is-primary">Read Full Newsletter</a>
                </div>
              </div>
            </div>
          </div>
        `).join('');
        
        document.getElementById('newsletters-container').innerHTML = `
          <div class="columns is-multiline">
            ${newslettersHtml}
          </div>
        `;
      } else {
        // No newsletters yet
        document.getElementById('newsletters-container').innerHTML = `
          <div class="has-text-centered">
            <div class="notification is-info">
              <p class="title is-4">No newsletters yet</p>
              <p>${data.message || 'Check back soon for the latest league updates!'}</p>
            </div>
          </div>
        `;
      }
    })
    .catch(error => {
      document.getElementById('newsletters-container').innerHTML = `
        <div class="has-text-centered">
          <div class="notification is-danger">
            <p class="title is-4">Error loading newsletters</p>
            <p>Please try refreshing the page.</p>
          </div>
        </div>
      `;
    });
});
</script>
