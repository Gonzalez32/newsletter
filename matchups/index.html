<!-- Matchups Header -->
<section class="hero is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-1 has-text-centered">
        ‚öîÔ∏è League Matchups
      </h1>
      <br>
      <h2 class="subtitle has-text-centered">
        View all matchups and game results
      </h2>
    </div>
  </div>
</section>

<!-- Matchups List -->
<section class="section has-background-dark">
  <div class="container">
    <div id="matchups-container">
      <div class="has-text-centered">
        <div class="notification is-info">
          <p class="title is-4">Loading matchups...</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Navigation -->
<section class="section has-background-light">
  <div class="container">
    <div class="has-text-centered">
              <a href="{{ '/' | relative_url }}" class="button is-primary is-large">
        üè† Back to Home
      </a>
              <a href="{{ '/teams/' | relative_url }}" class="button is-info is-large">
        üèÜ View Teams
      </a>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Load matchups from JSON file
  fetch('{{ "/assets/data/matchups.json" | relative_url }}')
    .then(response => response.json())
    .then(data => {
      if (data.matchups && data.matchups.length > 0) {
        // Sort matchups by week (descending) and year (descending)
        const sortedMatchups = data.matchups.sort((a, b) => {
          if (a.year !== b.year) return b.year - a.year;
          return b.week - a.week;
        });
        
        const matchupsHtml = sortedMatchups.map(matchup => `
          <div class="column is-12-mobile is-6-tablet is-4-desktop">
            <div class="card matchup-card">
              <div class="card-content">
                <div class="content has-text-centered">
                  <h4 class="title is-5">Week ${matchup.week}, ${matchup.year}</h4>
                  
                  <div class="columns is-mobile">
                    <div class="column is-5">
                      <p class="title is-6">${matchup.home_team}</p>
                      <p class="title is-4 has-text-primary">${matchup.home_score}</p>
                    </div>
                    <div class="column is-2">
                      <p class="title is-6">VS</p>
                    </div>
                    <div class="column is-5">
                      <p class="title is-6">${matchup.away_team}</p>
                      <p class="title is-4 has-text-info">${matchup.away_score}</p>
                    </div>
                  </div>
                  
                  <div class="mt-3">
                    <span class="tag is-success is-medium">
                      üèÜ Winner: ${matchup.winner}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `).join('');
        
        document.getElementById('matchups-container').innerHTML = `
          <div class="columns is-multiline">
            ${matchupsHtml}
          </div>
        `;
      } else {
        // No matchups yet
        document.getElementById('matchups-container').innerHTML = `
          <div class="has-text-centered">
            <div class="notification is-info">
              <p class="title is-4">No matchups yet</p>
              <p>${data.message || 'Matchups will appear here once the season starts!'}</p>
            </div>
          </div>
        `;
      }
    })
    .catch(error => {
      document.getElementById('matchups-container').innerHTML = `
        <div class="has-text-centered">
          <div class="notification is-danger">
            <p class="title is-4">Error loading matchups</p>
            <p>Please try refreshing the page.</p>
          </div>
        </div>
      `;
    });
});
</script>
